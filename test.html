<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      margin: 10px;
    }

    .gallery-image {
      width: 200px;
      height: auto;
      transition: filter 0.5s;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: lightpink;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }

    .overlay:hover {
      opacity: 0.8;
    }

    .arrow {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-wrapper">
      <img src="notes.png" alt="Image 1" class="gallery-image">
      <div class="overlay" onclick="window.location.href = 'url_for_image_1';">
        <span class="arrow">&rarr;</span>
      </div>
    </div>
    <div class="image-wrapper">
      <img src="musis-player.png" alt="Image 2" class="gallery-image">
      <div class="overlay" onclick="window.location.href = 'url_for_image_2';">
        <span class="arrow">&rarr;</span>
      </div>
    </div>
    <div class="image-wrapper">
      <img src="caseconvertor.png" alt="Image 3" class="gallery-image">
      <div class="overlay" onclick="window.location.href = 'url_for_image_3';">
        <span class="arrow">&rarr;</span>
      </div>
    </div>
  </div>
</body>
</html>
